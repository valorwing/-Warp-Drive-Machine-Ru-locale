[item-description]
drill_cannon=Портативная буровая пушка, предназначенная для враждебных подземных сред. При экипировке она стреляет ударными зарядами с вращающимися буровыми наконечниками, способными быстро разрушать камни и открывать проходы в глубоких пещерах.
wdm_warp_power_tower=Позволяет удалённо потреблять энергию с варп-корабля
wdm_ship_pipe=Позволяет переносить жидкости между этажами корабля
wdm-linked-chest=Позволяет переносить предметы между этажами корабля
warp_chest=Позволяет переносить предметы между кораблём и внешним миром
wdm_ship_tile_deconstructor=Перетащите этот инструмент поверх плиток корабля, чтобы демонтировать их. [img=utility/warning_icon]Внимание! Будьте осторожны, не ударьте себя по космосу этим инструментом.
wdm_pirate_ship_search_probe=Запустите этот зонд с ракетного силоса для поиска главного пиратского корабля
wdm_rune_key=Может использоваться для входа в испытательную камеру Факторийских Древних Рун
wdm_quantum_flux_core=[color=purple]Артефакт корабля:[/color] Пульсирующая кристаллическая камера, которая направляет экзотические частицы в точные гармонические частоты. Без неё варп-поле не достигнет квантовой когерентности.\n[img=utility/warning_icon][color=yellow]Этот артефакт крайне нестабилен — если его не закрепить на варп-корабле вовремя, он может взорваться.[/color]
wdm_phase_lattice_injector=[color=purple]Артефакт корабля:[/color] Сложная взаимосвязанная сетка из неизвестного сплава, которая регулирует фазовое выравнивание измерений при запуске варпа. Дизайн предполагает внелюдской интеллект.\n[img=utility/warning_icon][color=yellow]Этот артефакт крайне нестабилен — если его не закрепить на варп-корабле вовремя, он может взорваться.[/color]
wdm_subspace_compression_coil=[color=purple]Артефакт корабля:[/color] Генерирует начальное сжатие поля, необходимое для входа в варп-прыжок. Излучает низкий гул, который резонирует даже в вакууме.\n[img=utility/warning_icon][color=yellow]Этот артефакт крайне нестабилен — если его не закрепить на варп-корабле вовремя, он может взорваться.[/color]
wdm_chrono_field_stabilizer=[color=purple]Артефакт корабля:[/color] Стабилизирует временное растяжение внутри варп-туннеля. Без него временной сдвиг разорвёт корабль во время прыжка.\n[img=utility/warning_icon][color=yellow]Этот артефакт крайне нестабилен — если его не закрепить на варп-корабле вовремя, он может взорваться.[/color]
wdm_warp_singularity_anchor=[color=purple]Артефакт корабля:[/color] Последний ключевой элемент сборки. Закрепляет координаты корабля при переходе через «непространство». Без него ни одна цель не гарантирована.\n[img=utility/warning_icon][color=yellow]Этот артефакт крайне нестабилен — если его не закрепить на варп-корабле вовремя, он может взорваться.[/color]
warp_electric_mining_drill=Этот бур можно строить только на корабле, чтобы работать с ресурсами, всасываемыми [entity=wdm_warp_resource_sucker_1].



