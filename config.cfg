learn_about_ancient_runes_tt=Открывает испытательную камеру древних рун, где вы можете сравнить две разные руны и выявить общий символ между ними. [color=red]Убедитесь, что у вас есть хотя бы 2 разные руны![/color]\n
prove_rune_knowledge=Доказать знание [color=purple]рун[/color]
prove_rune_knowledge_tt=У вас будет ограниченное время, чтобы доказать своё знание [color=purple]Факторийских Древних Рун[/color] в испытательной камере. Разместите правильные руны на 3 алтарях с нужными символами. Убедитесь, что у вас есть хотя бы по одной руне каждого из 8 типов — может понадобиться любая!\n
prove_rune_knowledge_tt2=[color=red][font=default-bold][img=utility/warning_icon]Строгое наказание ждёт любого, кто допустит ошибку в испытательной камере![/font][/color]
ancient_rune_deduction_grid=Сетка дедукции [color=purple]Древних Рун[/color]
factorian_ancient_runes_knowledge=Знание [color=purple]Факторийских Древних Рун[/color]
ancient_runes_rules=Каждая руна[img=item/wdm_rune_1] соответствует ровно 1 древней зельеварной таблетке[img=wdm_rune_chemical_1]. Таблетка имеет 3 аспекта зелья: красный, зелёный и синий. Они могут быть положительными или отрицательными. Когда две руны соединяются на алтарях, совпадающий аспект усиливается, и соответствующее зелье появляется в центре комнаты. Это результат сравнения большой части зелья одной руны и малой части другой руны, обе с одинаковым цветом и знаком. Если у двух таблеток нет совпадающих аспектов, они нейтрализуют друг друга и создают нейтральное зелье[img=wdm_rune_potion_gui_N]. Получив результат, вы можете делать выводы для разгадки тайны. Пример: если при сравнении рун получается синее положительное зелье[img=wdm_rune_potion_gui_BP], можно заключить, что эти руны НЕ содержат синий отрицательный символ, и исключить варианты из списка таблеток.\nЧтобы доказать знание древних рун, на 3 алтарях случайным образом появляются 3 древние таблетки. У вас ограниченное время, чтобы добавить правильную руну на каждый алтарь. В конце таймера, если все 3 руны соответствуют своим таблеткам, тайна разгадана, и вы научитесь управлять варп-машиной, открыв [technology=wdm_ship_win].
rune_mystery_solved=Ура!! Поздравляем! Вы разгадали [color=purple]тайну Факторийских Древних Рун[/color]. Теперь у вас есть знания, чтобы управлять варп-машиной, и открыт [technology=wdm_ship_win].
rune_mystery_wrong=Нееет!! Что-то пошло не так! [color=purple]Древние Хранители[/color] теперь накажут вас!

