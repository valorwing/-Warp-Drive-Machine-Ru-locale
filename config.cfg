wdm_win_title=ВЕЛИКАЯ ПОБЕДА! Вы одолели пиратский флагман!
wdm_win_text=Поздравляем, Инженер!\n\nНесмотря ни на что, вы завершили невероятное путешествие сквозь звёзды.\n\nВы начинали с поломанным варп-двигателем, застряв на неисправном корабле, который неконтролируемо прыгал с планеты на планету. Каждая посадка приносила новые опасности — враждебные миры, кишащие жестокими существами, ядовитые атмосферы и постоянную нехватку даже самых базовых ресурсов для выживания.\n\nВы пережили изоляцию, хаос и колоссальные угрозы. С каждым прыжком по галактике вы добывали, чинили и адаптировались. Шаг за шагом вы восстановили функциональность варп-корабля — превратив обречённый обломок в мощную мобильную базу.\n\nНаконец, вы встретили финальное испытание: решающую битву с пиратским боссом и их гигантским флагманом. Среди рёва двигателей и шквала огня вы выстояли и сражались за контроль над своей судьбой.\nИ всё же, благодаря стратегии, решимости и чистой стойкости...\n\nВы победили.\n\nПиратская угроза исчезла. Теперь звёзды принадлежат вам.
wdm_intro_message=Это Варп-двигатель. Ваше изобретение — корабль, оснащённый варп-двигателем — обернулось катастрофой. Он сломан, нестабилен и больше подходит для разъярения планетных существ, чем для безопасных путешествий по космосу. Хуже того, если его не контролировать, нестабильность может уничтожить саму планету. В качестве меры безопасности, двигатель автоматически инициирует прыжок на случайную планету, чтобы избежать полного уничтожения.\nВаша миссия: выжить в хаосе этого бесконечного цикла варпов, восстановить корабль и вернуть полный контроль. Лишь тогда вы будете готовы встретить настоящего врага.

