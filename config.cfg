[technology-description]
wdm_drill_cannon=Портативная буровая пушка, предназначенная для работы в опасных подземных условиях. При установке стреляет зарядом с вращающейся буровой головкой, способным быстро разрушать породу и прокладывать проходы в глубоких пещерах. Незаменимо для инженеров, которые должны продвигаться под давлением и избегать попадания в ловушки.  
wdm_warp_drive_tech=Улучшает основную технологию варп-двигателя, к которой подключены все остальные варп-функции. Эта технология открывается после ремонта варп-двигателя на терминале корабля.  
wdm_ship_floors_tech=Разблокирует новый этаж корабля, доступный через лифт.  
wdm_ship_floor_size_tech=Расширяет лимиты строительства этажей корабля. В альтернативном режиме видны желтые границы.  
wdm_ship_power_tech=Расширяет общую мощность реактора корабля.  
wdm_ship_power_tech-6=\n[color=purple]Условие разблокировки - вставьте артефакт корабля в терминал:[/color] [item=wdm_subspace_compression_coil]  
wdm_warp_chest_tech=Создает варп-сундуки, которые имеют общий инвентарь на неограниченном расстоянии, позволяя переносить предметы между кораблем и внешним миром. Каждое улучшение технологии открывает новый тип сундука для совместного использования предметов.  
wdm_warp_pipe_tech=Создает варп-трубопроводы, позволяющие переносить жидкости между кораблем и внешним миром. Каждое улучшение технологии открывает новый тип трубы для разных жидкостей.  
wdm_alien_involution_bomb=Способность корабля: бомба, выпускающая токсин в атмосферу, ослабляющий чужеродную угрозу. Также очищает всю загрязненную зону. \n[color=purple]Условие разблокировки - вставьте артефакт корабля в терминал:[/color] [item=wdm_chrono_field_stabilizer]  
wdm_ability_charting=Позволяет сканерам корабля составлять карту поверхности планеты в направлении от корабля.  
wdm_ability_blast_cannon=Позволяет кораблю стрелять направленным энергетическим зарядом для поражения врагов или прокладки туннелей в пещерах.  
wdm_ability_accelerator=Способность корабля: время перезарядки варп-двигателя сокращается наполовину. Потребляет [img=fluid/warponium-fluid] топливо варпониум.  
wdm_ability_stabilizer=Способность корабля: стабилизатор влияет на варп-двигатель, позволяя кораблю оставаться на месте немного дольше.  
wdm_ship_platform_camera=Способность корабля: позволяет активировать платформенную камеру для наблюдения за внешней обстановкой.  
wdm_platform_bomb=Способность корабля: выпускает мощную ударную волну на платформе корабля, поражающую только врагов.  
wdm_ability_defense_capsules=Способность корабля: выпускает оборонительные дроны на поверхности.  
wdm_ability_ship_scanner=Способность корабля: сканер корабля позволяет находить точки интереса на поверхности планеты.  
wdm_ship_tile_deconstructor=Позволяет использовать специальный инструмент для выбора плиток корабля на области и их разборки. Чем выше уровень технологии, тем выше шанс вернуть плитки корабля.  
wdm_external_defense_ship_platform=Позволяет строить специальные плитки за пределами обычного размера корабля, только на основной платформе. Чем выше уровень технологии, тем больше плиток можно разместить для расширения корабля (350 + [175 за каждый дополнительный уровень]).  
wdm_warp_power_tower=Позволяет построить башню питания, которая удаленно потребляет энергию с корабля и связывается с терминалом корабля для передачи сигналов.  
wdm_warponium_processing=Позволяет перерабатывать руду варпониум, добытую только в подземных жилах (внутри пещер).  
wdm_warponium_fuel=Позволяет использовать топливо варпониум для работы варп-машины.  
wdm-linked-chest=Позволяет переносить предметы между этажами корабля.  
wdm_ship_pipe=Позволяет переносить жидкости между этажами корабля через связанные трубы.  
wdm_scan_another_planet_resource=Позволяет кораблю искать планету с нужным ресурсом. Если сканирование успешно, варп-двигатель направится на эту планету при следующем варпе. Вероятность успеха растет с каждым улучшением технологии [img=technology/wdm_warp_drive_tech-1] варп-двигателя. Сканирование потребляет [img=fluid/warponium-fluid] топливо варпониум.  
wdm_scan_soil_analisys=Позволяет кораблю анализировать почву текущей планеты для определения богатства ресурсов.  
wdm_return_to_previous_planet=Позволяет варп-двигателю задать курс следующего варпа на ранее посещенную планету. После завершения сканирования экипаж будет уведомлен о результате.  
wdm_ability_mining_bomb=Способность корабля: выпускает горнодобывающую ядерную бомбу на планете, которая может открыть скрытые подземные жилы ресурсов.  
wdm_basic_ship_tiles=Строительные плитки для расширения корабля. Каждый тип позволяет возводить определенные здания.  
wdm_warp_resource_sucker=Специальная машина, которая перемещает жилу ресурса напрямую на корабль на плитки [item=acid-refined-concrete]. Каждое улучшение технологии увеличивает количество добываемого ресурса, но потребляет больше энергии.  
wdm_ship_resource_tile_limit=Расширяет лимит строительства ресурсных плиток корабля, используемых [entity=wdm_warp_resource_sucker_1] Варп-ресурсным экстрактором.  
wdm_ship_win=После завершения этого исследования корабль считается полностью восстановленным! Больше нет поломок и загрязнения. Можно посещать любую планету и варпать когда угодно.  
wdm_warp_insured_room=Открывает новый этаж корабля, где экипаж может построить 2 комнаты с плитками [item=pink-refined-concrete] с гарантированным варпом, которые увеличиваются с каждым улучшением технологии. Всё, что построено на этих плитках, может варпироваться во внешний мир и автоматически возвращаться при варпе или через терминал корабля.  
wdm_spaceship_solarium=Солярий корабля — новая зона на этаже с гарантированным варпом, где солнечные панели или ветряные турбины используют энергию внешнего мира. Каждый уровень увеличивает площадь, доступную для строительства специальных плиток [item=blue-refined-concrete].  
wdm_spaceship_condenser=Позволяет конденсировать воду из атмосферы планеты. Каждый уровень увеличивает количество воды. Чтобы получить воду, подключите трубы корабля [img=item/wdm_ship_pipe] к сигналу конденсатора ([img=virtual-signal/wdm_signal_condenser]).  
wdm_ability_attack_droid=Выпускает варп-атаки дронов, охотящихся на ближайших врагов. Каждый уровень добавляет еще одного дрона.  
wdm_home_planet=Позволяет выбрать известную планету и назначить её Домашней. Теперь все действия будут сохраняться на этой планете. Чтобы выбрать планету, откройте панель информации о планете, кнопку «Известные планеты», затем «Домашняя планета».  
wdm_build_on_home_planet=Позволяет строить вне корабля на домашней планете. Требуются только базовые бетонные плитки.  
wdm_ship_fix_lock=Чтобы разблокировать эту технологию, сначала необходимо разгадать тайну [color=purple]Древних рун Факториана[/color].  
wdm_ability_remove_planet_anomaly=Способность корабля: бомба, которая воздействует на причину аномалии планеты, нейтрализуя её эффект.  
wdm-storage-room=Позволяет открыть новый этаж корабля (H) и разблокировать складское помещение. Каждое улучшение технологии увеличивает его размер. Любое количество [entity=warp_chest_1] может быть построено здесь.  
wdm_space_market=Каждое улучшение улучшает ассортимент Космического рынка: больше предметов и выше шанс на качественные предметы.  
wdm_warp_pollution_redux=Снижает загрязнение, производимое поврежденным кораблем. Каждый уровень уменьшает выбросы на 8%.  
wdm_pirate_ship_search=Позволяет построить специальный космический зонд для обнаружения местоположения основного пиратского корабля, чтобы сразиться с капитаном. Запустите зонд из ракетного силоса. [img=virtual-signal/signal-info][color=green]Выиграйте игру, победив капитана пиратов, а затем взломайте их основной терминал на пиратском корабле.[/color]  
warp_electric_mining_drill=Эта буровая установка может быть построена только на корабле и работает с ресурсами, перекачиваемыми [entity=wdm_warp_resource_sucker_1].  
wdm_warp_timer_clock=Футуристическое наручное устройство, связанное с нестабильным варп-ядром, показывающее точный обратный отсчет до следующего прыжка. Даёт экипажу ценное время для подготовки перед тем, как быть выброшенными в неизвестность. [Отображает таймер в верхнем левом углу интерфейса и оповещает членов экипажа вне корабля]

