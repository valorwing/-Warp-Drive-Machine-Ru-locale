wdm_warp_resource_sucker=Разместите эту машину над жилой руды, включите её и ждите, пока она переместит ресурсную жилу прямо на корабль на [tile=acid-refined-concrete] плитки ресурсов. Плитка корабля должна быть пуста.
wdm_warp_insured_desc=Эта зона с гарантированным варпом может быть размещена на внешнем мире, и всё, что построено на [item=pink-refined-concrete] плитках "Warp Ensured" на этаже "H", будет перемещено в указанное место. [color=yellow]Развертывание комнаты требует 25 [img=fluid/warponium-fluid] топлива варпония с корабля.[/color] Корабль автоматически заберёт гарантированную зону при варпе.
wdm_rune_test_chest=Вставьте древнюю руну на этот алтарь
wdm_rune_altar_log=Здесь вы можете проверить свои знания о Древних Рунах Фактории. Ваши тесты будут здесь зафиксированы. Вы можете добавлять свои заметки и догадки.
