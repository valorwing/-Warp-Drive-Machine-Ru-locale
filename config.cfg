bt_delete_home_tt=Это действие удалит вашу домашнюю планету.\n[color=red][font=default-bold][img=utility/warning_icon]ТРЕВОГА! Поверхность вашей домашней планеты и всё оставленное там будет уничтожено при следующем варпе![/font][/color]\nВаша команда сможет выбрать другую планету как Дом.
